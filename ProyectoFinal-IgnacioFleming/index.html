<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container-fluid text-center">
        <div class="row">
            <h1>Easy Client Manager</h1>
            
        </div>
    </header>
    <main class="container">
    <h2 class="row">Gestor de Cuentas Corrientes</h2>
        
    <p class="row">Este Gestor sirve para llevar un control de cuentas corrientes de tus clientes y facilitar tus cobranzas.</p>
        <div>
            <button id="alta" class="btn btn-primary">Nuevo Cliente</button>
            <button id="btnModificar" class="btn btn-primary">Modificar Cliente</button>
            <button id="btnConsulta" class="btn btn-primary">Consulta Clientes</button>
            <button id="importar" class="btn btn-dark">Importar</button>
        </div>
        <div id="display" class="row"></div>
    </main>
    
    
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
